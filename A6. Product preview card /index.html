<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="/A6. Product preview card /styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="/Frontend-Designs/index.html" class="logo">Frontend Designs</a>
        <ul>
          <li>
            <a href="/Frontend-Designs/index.html">Home</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="header">
        <div class="image-container">
          <img
            class="perfume-img"
            src="/A6. Product preview card /images/image-product-desktop.jpg"
            alt="Gabrielle Essence Eau De Parfum"
          />
        </div>
        <div class="data-container">
          <div class="card-text">
            <p class="perfume">PERFUME</p>
            <h1 class="card-h">Gabrielle Essence Eau De Parfum</h1>
            <p class="card-p">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="card-prices">
            <h1 class="price new-price">$149.99</h1>
            <p class="price old-price"><strike>$169.99</strike></p>
          </div>
          <div class="card-button">
            <button>
              <img
                class="cart-icon"
                src="/A6. Product preview card /images/icon-cart.svg"
                alt=""
              />
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Tomas Cabrera </a>.
      </div>
    </footer>
  </body>
</html>
