<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Order summary card</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="/Frontend-Designs/index.html" class="logo">Frontend Designs</a>
        <ul>
          <li>
            <a href="/Frontend-Designs/index.html">Home</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="card">
        <div class="top-container">
          <img class="image" src="./images/illustration-hero.svg" alt="" />
        </div>
        <div class="mid-container">
          <div class="header">
            <h1><strong> Order Summary </strong></h1>
          </div>
          <div class="p-1">
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="plan-container">
            <div class="icon">
              <img src="./images/icon-music.svg" alt="music icon" />
            </div>
            <div class="plan-text">
              <p><strong> Annual Plan </strong></p>
              <p class="plan-cost">$59.99/year</p>
            </div>
            <div class="plan-change">
              <a class="change-button" href="#">Change</a>
            </div>
          </div>
        </div>
        <div class="bottom-container">
          <a href="#" class="proceed-button">Proceed to Payment</a>
        </div>
        <div class="bottom-container-2">
          <a class="cancel-button" href="#">Cancel Order</a>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Tomas Cabrera</a>.
      </div>
    </main>
  </body>
</html>
